action:
  - variables:
      action: "{{ trigger.event.data.new_state.attributes.event_type }}"
      button: "{{ trigger.id }}"
  - choose:
      - conditions:
          - condition: trigger
            id:
              - one
        sequence:
          - choose:
              - conditions:
                  - "{{ action == 'click' }}"
                sequence: !input "button_1_single"
              - conditions:
                  - "{{ action == 'double_click' }}"
                sequence: !input "button_1_double"
              - conditions:
                  - "{{ action == 'four_clicks' }}"
                sequence: !input "button_1_four"
              - conditions:
